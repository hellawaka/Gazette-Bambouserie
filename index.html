<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>SCUM Gazette</title>
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Special+Elite', monospace;
      background: #f5f0e6;
      margin: 0;
      padding: 20px;
    }
    header {
      text-align: center;
      border-bottom: 2px solid #000;
      margin-bottom: 20px;
    }
    nav {
      text-align: center;
      margin-bottom: 20px;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      color: #333;
    }
    section {
      margin-bottom: 40px;
    }
    article {
      background: #fff;
      padding: 15px;
      border: 1px solid #000;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <header>
    <h1>SCUM Gazette</h1>
    <p>Journal des Survivants</p>
  </header>

  <nav>
    <a href="index.html">Accueil</a>
    <a href="humour.html">Humour</a>
    <a href="rumeur.html">Rumeurs</a>
    <a href="quotidien.html">Quotidien</a>
  </nav>

  <h2>Derniers Articles</h2>
  <section id="humour"></section>
  <section id="rumeur"></section>
  <section id="quotidien"></section>

  <script>
    async function chargerPremierArticle(page, sectionId) {
      try {
        const response = await fetch(page);
        const text = await response.text();
        const parser = new DOMParser();
        const doc = parser.parseFromString(text, 'text/html');
        const firstArticle = doc.querySelector('article');
        if (firstArticle) {
          const container = document.getElementById(sectionId);
          container.innerHTML = `<h3>${sectionId.charAt(0).toUpperCase() + sectionId.slice(1)}</h3>`;
          container.appendChild(firstArticle.cloneNode(true));
          container.innerHTML += `<p><a href="${page}">Voir tous les articles ${sectionId} â†’</a></p>`;
        }
      } catch (e) {
        console.error("Erreur de chargement pour", page, e);
      }
    }

    chargerPremierArticle('humour.html', 'humour');
    chargerPremierArticle('rumeur.html', 'rumeur');
    chargerPremierArticle('quotidien.html', 'quotidien');
  </script>
</body>
</html>
